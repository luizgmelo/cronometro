<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronomêtro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css" media="screen">
</head>
<body>
    <h1>Cronomêtro</h1>
    <h2 class="timer" id="timer">00:00:00</h2>
    <div class="buttons">
        <button id="start" onclick="startTimer()">Começar</button>
        <button id="pause" onclick="pauseTimer()">Pausar</button>
        <button id="stop" onclick="stopTimer()">Parar</button>
    </div>
    
    <footer>
        <p>Desenvolvido por <a href="https://github.com/luizgmelo">Luiz Guilherme</a></p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
